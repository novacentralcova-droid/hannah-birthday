<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Hannah</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
    }

    .screen {
      text-align: center;
      display: none;
    }

    .screen.active {
      display: block;
    }

    .pixel-button {
      padding: 20px 30px;
      background: #ff5fa2;
      color: white;
      border: none;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      box-shadow: 0 0 0 4px #000, 8px 8px 0 #000;
    }

    h1 {
      font-size: 22px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .cake {
      width: 180px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>

  <!-- Screen 1 -->
  <div class="screen active" id="screen1">
    <h1>PRESS FOR A SURPRISE</h1>
    <button class="pixel-button" onclick="showBirthday()">HAPPY BIRTHDAY</button>
  </div>

  <!-- Screen 2 -->
  <div class="screen" id="screen2">
    <h1>HAPPY BIRTHDAY<br>HANNAH ðŸŽ‰</h1>
    <img src="https://i.imgur.com/8QfQZQp.png" alt="Pixel Birthday Cake" class="cake" />
  </div>

  <script>
    function showBirthday() {
      document.getElementById('screen1').classList.remove('active');
      document.getElementById('screen2').classList.add('active');
    }
  </script>

</body>
</html>
